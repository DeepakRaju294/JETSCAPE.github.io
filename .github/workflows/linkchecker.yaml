name: Link Checker
on:
  pull_request:
    branches:
      - main
      - LinkChecker
  push:
    branches:
      - main
      - LinkChecker
  schedule:
    # run every day at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          pip3 install linkchecker
      - name: run linkchecker
        run: |
          linkchecker --verbose --check-extern https://jetscape.org/nav.html
 