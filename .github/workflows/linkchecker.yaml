name: Link Checker
on:
  pull_request:
    branches:
      - main
      - LinkChecker
  push:
    branches:
      - main
      - LinkChecker
  schedule:
    # run every day at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Check links with linkcheck
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: https://jetscape.org/
